<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Library Project</h1>
            </div>
            <div>
                <button class="theme-toggle">Dark Mode</button>
            </div>
        </div>
        <div class="contents">
            <div id="title">
                <h3><center>Books</center></h3>
            </div>
            <div id="books">
                <div id="book">
                    <h5>Title: Harry Potter</h5>
                    <p>Author: Josling Gunn</p>
                    <p>Number Of Pages: </p>
                    <p>Finished Reading</p>
                    <svg id="removeBook" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>delete</title><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" /></svg>
                </div>
                
            </div>
            <div id="stats">
                <div>
                    <h4><center>Statistics</center></h4>
                    <br><br>
                    <p id="numBook">Number of Books: </p>
                    <p id="finRead">Finished: </p>
                    <p id="stillRead">Still Reading: </p>
                    <dialog id="dialogForm">
                        <form id="myForm" action="" method="dialog">
                            <label for="title">Title: </label>
                            <input type="text" name="title" required><br>

                            <label for="author">Author: </label>
                            <input type="text" name="author" required><br>

                            <label for="pageNum">Number Of Pages: </label>
                            <input type="number" name="pageNum" required><br>

                            <label for="read">Finished Reading ? </label>
                            <input type="checkbox" name="read"><br><br>

                            <button id="cancelBtn" formmethod="dialog">Cancel</button>
                            <button id="confirmBtn" formnovalidate >Confirm</button>
                        </form>
                    </dialog>
                </div>
                <div id="addBtn">
                    <button>ADD BOOK +</button>
                </div>
            </div>
        </div>
        <!-- <br><br><br><br><br> -->
        <div class="footer">
            <p>Â© Kimiko Dev</p>
        </div>
    </div>
    <script src="library.js"></script>
</body>
</html>
